    <meta charset="UTF-8">

<body>

<div class="d-flex justify-content-center m-5">
    <input type="text" name="city" id="cityInput"/>
    <button id="click" class="ml-2">generate</button>
</div>

<div id="title">
<h1 id="cityname" class="d-flex justify-content-center">City</h1>
</div>

<div class="row justify-content-center">
    <div class="card p-2 m-2" style="width: 18rem;height: 10rem;" id="card1">
    <img src="..." class="card-img-top" alt="..." id="imageOne">
        <div class="card-body" >
            <h5 class="card-title"> <strong>Today </strong></h5>
            <p class="card-text" id="description1"></p>
         <p class="card-text" id="temperature1"></p>
        </div>
    </div>
    <div class="card p-2 m-2" style="width: 18rem;height: 10rem;" id="card2" >
        <img src="..." class="card-img-top" alt="..." id="imageTwo">

            <h5 class="card-title"> <strong>Tomorrow</strong></h5>
            <p class="card-text" id="description2"></p>
            <p class="card-text" id="temperature2"></p>
         </div>
    </div>
    <div class="card p-2 m-2" style="width: 18rem;height: 10rem;" id="card3">
        <img src="..." class="card-img-top" alt="..." id="imageThree">
        <div class="card-body">
         <h5 class="card-title"> <strong>Two days from now</strong></h5>
            <p class="card-text" id="description3"></p>
            <p class="card-text" id="temperature3"></p>
        </div>
    </div>
</div>
<div class="row justify-content-center">

            <p class="card-text" id="description4"></p>

        </div>
    </div>
    <div class="card p-2 m-2" style="width: 18rem;height: 10rem;" id="card5">
        <img src="..." class="card-img-top" alt="..." id="imageFive">
        <div class="card-body">
         <h5 class="card-title"> <strong>Four days from now</strong></h5>
         <p class="card-text" id="description5"></p>
         <p class="card-text" id="temperature5"></p>
        </div>
    </div>
</div>
